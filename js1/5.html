<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let luku1 = Number(prompt('Syötä kokonaisluku #1.'));
  let luku2 = Number(prompt('Syötä kokonaisluku #2.'));
  let luku3 = Number(prompt('Syötä kokonaisluku #3.'));
  let summa = luku1 + luku2 + luku3;
  let tulo = luku1 * luku2 * luku3;
  let ka = summa / 3;
  alert('Lukujen summa on: ' + summa + '. Lukujen tulo on: ' + tulo + '. Lukujen keskiarvo on: ' + ka + '.');
</script>
</body>
</html>
