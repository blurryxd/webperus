<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  function suurinLuku() {
    return Math.max(luku1, luku2, luku3);
  }

  const luku1 = prompt("Syötä luku #1.");
  const luku2 = prompt("Syötä luku #2.");
  const luku3 = prompt("Syötä luku #3.");


  document.write('Suurin syötetty luku on: ' + suurinLuku(luku1, luku2, luku3) + '.');

</script>

</body>
</html>
