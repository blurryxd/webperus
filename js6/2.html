<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  bensa = prompt('Syötä bensamäärä gallooneina.');
  document.write('Bensa määrä litroina on: ' + muunnos(bensa) + '.');

  function muunnos() {
    let tulos = bensa * 3.785;
    return tulos;
  }

</script>

</body>
</html>
