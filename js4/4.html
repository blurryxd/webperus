<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  let luku, taulukko, maara;
  taulukko = [];
  maara = 0;
  luku = 1;

  for (i = 0; luku != 0; i++) {
    luku = prompt('Syötä lukuja, 0 luku lopettaa.');
    if (luku != 0) {
      taulukko[i] = luku;
      maara++;
    }
  }
  taulukko.sort(function(a, b) {
    return b - a;
  });
  document.write('Luvut suuruus järjestyksessä: <br>');
  for (j = 0; j < maara; j++) {
    document.write(taulukko[j] + '<br>');
  }

</script>

</body>
</html>
