<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


  const kierrot = 5;
  let numerot = [];

  numerot[0] = prompt('Syötä ensimmäinen numero');
  numerot[1] = prompt('Syötä toinen numero');
  numerot[2] = prompt('Syötä kolmas numero');
  numerot[3] = prompt('Syötä neljäs numero');
  numerot[4] = prompt('Syötä viides numero');

  for (let i = kierrot - 1; i >= 0; i--) {
    document.write('Numero ' + (i + 1) + ':n syöte oli: ' + numerot[i] + '<br>');
  }


</script>
</body>
</html>
