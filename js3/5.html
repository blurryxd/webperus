<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    
    const luku = prompt("Syötä kokonaisluku, niin tsekkaan onko se alkuluku.");
    for(let i = 2; i < luku; i++){
      if(luku % i === 0) {
        document.write("Luku ei ollut alkuluku.");
        break;
      } else {
        document.write("Luku " + luku + " oli alkuluku.");
        break;
      }
    }
    
</script>
</body>
</html>
