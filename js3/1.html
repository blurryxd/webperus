<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let nro = prompt('Anna kokonaisluku: ');
  let kerroin = 1;

  for (i = nro; i > 1; i--) {
    kerroin = kerroin * i;
  }
  document.write('Lukusi kertoma on = ' + kerroin + '.');

</script>


</body>
</html>
