<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const luku = prompt('Syötä vuosiluku: ');
  if (luku % 4 == 0) {
    if (luku % 100 == 0) {
      if (luku % 400 == 0) {
        document.write('Vuosi oli karkausvuosi.');
      } else {
        document.write('Vuosi ei ollut karkausvuosi.');
      }
    } else {
      document.write('Vuosi oli karkausvuosi.');
    }
  } else {
    document.write('Vuosi ei ollut karkausvuosi.');
  }
</script>


</body>
</html>
