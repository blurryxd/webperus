<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  const valinta = window.confirm('Lasketaanko neliöjuuri?');

  if (valinta == true) {
    const luku = prompt('Syötä laskettava luku: ');
    if (luku >= 0) {
      const vastaus = Math.sqrt(luku);
      document.write(vastaus);
    } else {
      document.write('Negatiivisen luvun neliöjuuri ei ole määritelty.');
    }

  } else {
    document.write('Neliöjuurta ei lasketa.');
  }

</script>
</body>
</html>
